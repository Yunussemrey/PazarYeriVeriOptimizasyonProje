
<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0; /* Increased height */
            border-bottom: 2px solid #f1c40f; /* Added bottom border for styling */
        }

        .navbar .navbar-brand img {
            max-width: 120px; /* Adjusted logo size */
            height: auto;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 20px; /* Increased spacing */
            font-weight: 500;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        /* Full-width Navbar Container */
        .navbar-expand-lg .container {
            max-width: 100%;
            padding: 0 20px; /* Added padding for better spacing */
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: none; /* Remove default icon background */
        }

        .navbar-toggler .fa-bars {
            color: #fff; /* Navbar toggler icon color */
            font-size: 28px;
        }

        .login-section {
            padding: 100px 0;
            color: #fff;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .login-card h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 30px;
            padding: 20px 15px;
            font-size: 16px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .btn-login {
            border-radius: 30px;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 500;
            background-color: #f1c40f;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #d4ac0d;
            color: #fff;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #f1c40f;
        }

        /* Success Modal Styles */
        .modal-content {
            border-radius: 10px;
        }

        .modal-body {
            text-align: center;
            padding: 40px 20px;
        }

        .modal-body i {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .modal-body h5 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .modal-body p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoyazi.png" alt="Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#fff; font-size:28px;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hakkimizda.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kategori.html">Kategoriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="giris.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kayit.html">Kayıt Ol</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Login Section Start -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card">
                        <h2 class="text-center">Giriş Yap</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control pl-5" id="email" placeholder="E-posta Adresiniz" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control pl-5" id="password" placeholder="Şifreniz" required>
                            </div>
                            <button type="submit" class="btn btn-login btn-block">Giriş Yap</button>
                        </form>
                        <p class="text-center mt-3">Henüz bir hesabınız yok mu? <a href="kayit.html">Kayıt Olun</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mt-3">&copy; 2024 Tüm Hakları Saklıdır. Pazar Yeri</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <i class="fas fa-check-circle"></i>
            <h5>Başarıyla Giriş Yapıldı!</h5>
            <p>Giriş işleminiz başarıyla tamamlandı. Yönlendiriliyorsunuz...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
