    <!-- Custom CSS -->
    <style id="theme-style">
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #f8f9fa;
            margin: 0;
            padding-bottom: 80px; /* Footer'ın altına yer bırakmak için */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            border-bottom: 2px solid #f1c40f;
        }

        .navbar .navbar-brand img {
            max-width: 120px;
            height: auto;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 20px;
            font-weight: 500;
        }
        .navbar .navbar-nav .nav-link.active {
            color: #f1c40f !important; /* Seçili sayfa sarı renkte */
        }


        .navbar .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
        .navbar-expand-lg .container {
            max-width: 100%;
            padding: 0 20px;
        }

        .profile-header {
            text-align: center;
            padding: 30px 0;
            background-color: #000000;
            color: #fff;
            margin-bottom: 30px;
        }

        .profile-header.dark-theme {
            background-color: #212222;
        }

        .profile-content {
            margin: 0 auto;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #f2ff00;
            font-size: 16px;
            padding: 10px 15px;
        }

        .btn-update, .btn-delete {
            border-radius: 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .btn-update {
            background-color: #ffde04;
            color: #fff;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        .footer {
            background-color: #000;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            border-top: 2px solid #f1c40f;
        }

        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #f1c40f;
        }
        
    </style>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeStyle = document.getElementById('theme-style');
        const profileHeader = document.querySelector('.profile-header');
        const btnUpdate = document.querySelectorAll('.btn-update');

        document.body.classList.add('dark-theme');
        profileHeader.classList.add('dark-theme');
        btnUpdate.forEach(btn => btn.classList.add('dark-theme'));

        // Logout Button Logic
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            const confirmLogout = confirm("Sistemden çıkmak istediğinizden emin misiniz?");
            if (confirmLogout) {
                window.location.href = 'index.html'; // Redirect to logout page or perform logout action
            }
        });
