<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayarlar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        .navbar, .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        body.dark-theme .navbar, body.dark-theme .footer {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navbar {
            padding: 20px 0;
            border-bottom: 2px solid #f1c40f;
        }

        .navbar .navbar-brand img {
            max-width: 120px;
            height: auto;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 20px;
            font-weight: 500;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        .navbar-expand-lg .container {
            max-width: 100%;
            padding: 0 20px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler .fa-bars {
            color: #fff;
            font-size: 28px;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #f1c40f;
        }

        .settings-section {
            padding: 40px 20px;
        }

        .settings-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .settings-card {
            background: #444;
        }

        .settings-card h2 {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
        }

        body.dark-theme .form-group label {
            color: #fff;
        }

        .dark-theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        body.dark-theme .dark-theme-toggle {
            background: #f1c40f;
            color: #000;
        }

        .dark-theme-toggle:hover {
            background: #ffe100;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body class="dark-theme">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoyazi.png" alt="Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ürünler.html">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pazaryeri.html">Pazar Yeri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="siparis.html">Siparişler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="satis.html">Satış Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="ayarlar.html">Ayarlar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Settings Section Start -->
    <section class="settings-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="settings-card">
                        <h2 class="text-center">Ayarlar</h2>
                        <form id="settingsForm">
                            <!-- Dil Seçimi -->
                            <div class="form-group">
                                <label for="language">Dil Seçimi</label>
                                <select class="form-control" id="language" onchange="changeLanguage(this.value)">
                                    <option value="tr">Türkçe</option>
                                    <option value="en">İngilizce</option>
                                </select>
                            </div>

                            <!-- Şifre Değiştirme -->
                            <div class="form-group">
                                <label for="email">E-posta Adresi</label>
                                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon Numarası</label>
                                <input type="text" class="form-control" id="phone" placeholder="Telefon numaranızı girin" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#passwordChangeModal">Şifre Değiştir</button>

                            <!-- Avatar Ekleme -->
                            <div class="form-group mt-4">
                                <label for="avatar">Avatar Yükle</label>
                                <input type="file" class="form-control-file" id="avatar">
                            </div>

                            <!-- Oturum Kapat ve Hesabı Sil -->
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-danger btn-small" onclick="logout()">Oturumu Kapat</button>
                                <button type="button" class="btn btn-danger btn-small" onclick="deleteAccount()">Hesabı Sil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Settings Section End -->

    <!-- Dark Theme Toggle Button -->
    <button class="dark-theme-toggle" onclick="toggleDarkTheme()">Gece/Gündüz Modu</button>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-labelledby="passwordChangeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordChangeModalLabel">Şifre Değiştirme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="passwordChangeForm">
                        <div class="form-group">
                            <label for="newPassword">Yeni Şifre</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Yeni şifrenizi girin" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Şifreyi Onayla</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Şifrenizi onaylayın" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Şifreyi Değiştir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Set dark theme if it's enabled in localStorage
        if (localStorage.getItem('dark-theme') === 'enabled') {
            document.body.classList.add('dark-theme');
        }

        function toggleDarkTheme() {
            document.body.classList.toggle('dark-theme');
            const isDarkTheme = document.body.classList.contains('dark-theme');
            localStorage.setItem('dark-theme', isDarkTheme ? 'enabled' : 'disabled');
        }

        function logout() {
            // Log out functionality
            alert('Oturum kapatıldı.');
        }

        function deleteAccount() {
            // Delete account functionality
            if (confirm('Hesabınızı silmek istediğinizden emin misiniz?')) {
                alert('Hesap silindi.');
            }
        }

        function changeLanguage(lang) {
            if (lang === 'en') {
                document.body.innerHTML = document.body.innerHTML.replace(/Türkçe/g, 'Turkish')
                                                               .replace(/Şifre Değiştir/g, 'Change Password')
                                                               .replace(/Dil Seçimi/g, 'Language Selection')
                                                               .replace(/Avatar Yükle/g, 'Upload Avatar')
                                                               .replace(/Oturumu Kapat/g, 'Logout')
                                                               .replace(/Hesabı Sil/g, 'Delete Account');
                // Replace more text as needed
            } else {
                location.reload(); // Reloads page to revert changes (assuming default is Turkish)
            }
        }
    </script>
</body>
</html>
