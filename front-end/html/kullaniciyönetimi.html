<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Favicon Ekleme -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Basic Meta Tags -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Yönetimi</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%; /* Sayfa yüksekliğini %100 yap */
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: #333;
        color: #fff;
      }

      body {
        display: flex;
        flex-direction: column; /* İçerikleri dikey olarak hizalar */
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px 0;
        border-bottom: 2px solid #f1c40f;
      }

      .navbar .navbar-brand img {
        max-width: 120px;
        height: auto;
      }

      .navbar .navbar-nav .nav-link {
        color: #fff !important;
        margin-right: 20px;
        font-weight: 500;
      }

      .navbar .navbar-nav .nav-link:hover {
        color: #f1c40f !important;
      }

      .navbar .navbar-nav .nav-link.active {
        color: #f1c40f !important; /* Seçili sayfa sarı renkte */
      }

      .navbar-expand-lg .container {
        max-width: 100%;
        padding: 0 20px;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler .fa-bars {
        color: #fff;
        font-size: 28px;
      }

      .content-container {
        padding: 20px;
        flex: 1; /* İçerik alanının esnek olmasını sağlar */
      }

      .admin-update-btn {
        position: absolute;
        top: 100px;
        left: 20px;
        width: auto;
        padding: 10px 20px;
        background-color: #f1c40f;
        color: #000;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
      }

      .admin-update-btn:hover {
        background-color: #d4ac0d;
        color: #fff;
      }

      .user-card {
        background-color: #444;
        border: 1px solid #555;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out;
        min-height: 250px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .user-card:hover {
        transform: translateY(-5px);
      }

      .user-card h5 {
        font-weight: 600;
        color: #f1c40f;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .user-card p {
        margin: 5px 0;
        display: flex; /* Use flexbox to keep the label and content on the same line */
        justify-content: space-between;
        white-space: nowrap; /* Prevent line breaks */
        overflow: hidden; /* Hide overflow */
        text-overflow: ellipsis; /* Show "..." for overflowing content */
      }

      .user-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .btn-admin {
        background-color: #2980b9;
        color: white;
        border: none;
        margin-right: 5px;
      }

      .btn-admin:hover {
        background-color: #1b4f72;
      }

      .btn-remove-admin {
        background-color: #e74c3c;
        color: white;
        border: none;
        margin-right: 5px;
      }

      .btn-remove-admin:hover {
        background-color: #c0392b;
      }

      .btn-delete {
        background-color: #d35400;
        color: white;
        border: none;
      }

      .btn-delete:hover {
        background-color: #a04000;
      }

      .footer {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px 0;
        color: #fff;
        text-align: center;
        margin-top: auto; /* Footer'ı sayfanın altına sabitler */
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logoyazi.png" alt="Logo" width="120" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fas fa-bars" style="color: #fff; font-size: 28px"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="kullaniciyönetimi.html"
                >Üye Yönetimi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="magazalar.html">Mağazalar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="efaturayönetimi.html">E-Faturalar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="markavekategori.html"
                >Kategori Yönetimi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-btn">Çıkış Yap</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Admin Update Button -->
    <a href="sayfam.html" class="admin-update-btn">Bilgilerimi Güncelle</a>

    <!-- User Management Section -->
    <div class="container mt-4 content-container">
      <h3 class="text-center mb-4">Üye Yönetimi</h3>

      <!-- User Cards -->
      <div class="row" id="userCardsContainer">
        <!-- JavaScript will dynamically populate this area with user cards -->
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          © 2024 Pazarın Yeri | <a href="#">Gizlilik Politikası</a> |
          <a href="#">Kullanım Şartları</a>
        </p>
      </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
      // Function to fetch all users from the API
      function fetchAllUsers() {
        const token = localStorage.getItem("token"); // localStorage dan tokeni alıyoruz

        if (!token) {
          alert("Lütfen giriş yapın."); // If the user is not logged in, show an alert
          window.location.href = "giris.html"; // Redirect to the login page
          return;
        }

        fetch("http://localhost:8080/api/users", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token, // Jwt Token kullanıcı kim, izinleri var mı onu anlamak için
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Kullanıcıları alırken bir hata oluştu.");
            }
            return response.json(); // backendden gelen isteği jsona çevir
          })
          .then((users) => {
            displayUsers(users); // displayUsers fonksiyonunu çağırıp içine backendden gelen users listesi at
          })
          .catch((error) => {
            console.error("Error fetching users:", error);
            alert(error.message);
          });
      }

      // Backendden gelen users listesini html kodundaki yerine yazdırmak için özel bir fonksiyon
      function displayUsers(users) {
        const userCardsContainer =
          document.getElementById("userCardsContainer");
        userCardsContainer.innerHTML = ""; // Clear the table

        users.forEach((user) => {
          const storeName = user.store ? user.store.name : "Yok"; // Mağazası varsa mağaza ismini al yoksa 'Yok' yaz

          const userCard = document.createElement("div");
          userCard.classList.add("col-md-4");
          userCard.innerHTML = `
                    <div class="user-card">
                        <h5>${user.firstName} ${user.lastName}</h5>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Rol:</strong> ${user.role}</p>
                        <p><strong>Mağaza:</strong> ${storeName}</p>
                        <div class="user-actions">
                            <button type="button" class="btn btn-admin">Admin Yap</button>
                            <button type="button" class="btn btn-remove-admin">Adminlikten Çıkar</button>
                            <button type="button" class="btn btn-delete">Sil</button>
                        </div>
                    </div>
                `;
          userCardsContainer.appendChild(userCard);
        });
      }

      // Sayfa yüklendiğinde otomatik olarak istek atıp kullanıcıları yükle
      document.addEventListener("DOMContentLoaded", fetchAllUsers);
    </script>

    <script>
      document
        .getElementById("logout-btn")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default action

          // Remove the JWT token from localStorage
          localStorage.removeItem("token");
          localStorage.removeItem("role");

          // Redirect the user to the login page
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
