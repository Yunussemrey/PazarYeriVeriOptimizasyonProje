<head>

    <!-- Font Awesome -->

    <!-- Google Fonts -->

    <style>
        html, body {
            height: 100%;  /* Sayfa yüksekliğini %100 yap */
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;  /* İçerikleri dikey olarak hizalar */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            border-bottom: 2px solid #f1c40f;
        }

        .navbar .navbar-brand img {
            max-width: 120px;
            height: auto;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 20px;
            font-weight: 500;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        .navbar .navbar-nav .nav-link.active {
            color: #f1c40f !important; /* Seçili sayfa sarı renkte */
        }

        .navbar-expand-lg .container {
            max-width: 100%;
            padding: 0 20px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler .fa-bars {
            color: #fff;
            font-size: 28px;
        }

        .content-container {
            padding: 20px;
            flex: 1;  /* İçerik alanının esnek olmasını sağlar */
        }

        .admin-update-btn {
            position: absolute;
            top: 100px;
            left: 20px;
            width: auto;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        .admin-update-btn:hover {
            background-color: #d4ac0d;
            color: #fff;
        }

        .user-card {
            background-color: #444;
            border: 1px solid #555;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h5 {
            font-weight: 600;
            color: #f1c40f;
        }

        .user-card p {
            margin: 5px 0;
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-admin {
            background-color: #2980b9;
            color: white;
            border: none;
            margin-right: 5px;
        }

        .btn-admin:hover {
            background-color: #1b4f72;
        }

        .btn-remove-admin {
            background-color: #e74c3c;
            color: white;
            border: none;
            margin-right: 5px;
        }

        .btn-remove-admin:hover {
            background-color: #c0392b;
        }

        .btn-delete {
            background-color: #d35400;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: #a04000;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            color: #fff;
            text-align: center;
            margin-top: auto; /* Footer'ı sayfanın altına sabitler */
        }
    </style>
</head>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#fff; font-size:28px;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="kullaniciyönetimi.html">Üye Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="magazalar.html">Mağazalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="efaturayönetimi.html">E-Faturalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="markavekategori.html">Kategori Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Çıkış Yap</a>
                    </li>  
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Admin Update Button -->
    <a href="sayfam.html" class="admin-update-btn">Bilgilerimi Güncelle</a>

    <!-- User Management Section -->
    <div class="container mt-4 content-container">
        <h3 class="text-center mb-4">Üye Yönetimi</h3>

        <!-- User Cards -->
        <div class="row">
            <!-- JavaScript ile dinamik olarak doldurulacak alan -->
        </div>
    </div>

    <footer class="footer">
        <div class="container"> 
            <p>© 2024 Pazarın Yeri | <a href="#">Gizlilik Politikası</a> | <a href="#">Kullanım Şartları</a></p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
       // Fetch the JWT token from local storage or wherever you store it after login
    const jwtToken = localStorage.getItem('jwtToken');  // Replace this with how you're storing the token

// Check if the token is available
if (!jwtToken) {
    console.error('No JWT token found. Please log in.');
} else {
    // Fetch user data with JWT authentication
    fetch('http://localhost:8080/api/users', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': Bearer ${jwtToken}  // JWT token buraya geliyor
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(HTTP error! status: ${response.status});
        }
        return response.json();  // JSON formatında veriyi al
    })
    .then(users => {
        const userContainer = document.querySelector('.row');  // Kullanıcı kartlarının bulunduğu alan

        users.forEach(user => {
            // Her kullanıcı için bir kart oluştur
            const userCard = `
                <div class="col-md-4">
                    <div class="user-card">
                        <h5>Üye ID: ${user.id}</h5>
                        <p>Adı: ${user.firstName}</p>
                        <p>Soyadı: ${user.lastName}</p>
                        <p>Email: ${user.email}</p>
                        <p>Rolü: ${user.role}</p>
                        <p>Mağazası: ${user.store ? user.store.name : 'Mağaza yok'}</p>
                        <div class="user-actions">
                            <button class="btn btn-admin" onclick="makeAdmin(${user.id})">Admin Yap</button>
                            <button class="btn btn-remove-admin" onclick="removeAdmin(${user.id})">Adminlikten Çıkar</button>
                            <button class="btn btn-delete" onclick="deleteUser(${user.id})">Sil</button>
                        </div>
                    </div>
                </div>
            `;
            // Kartı userContainer içine ekliyoruz
            userContainer.innerHTML += userCard;
        });
    })
    .catch(error => console.error('Error fetching user data:', error));
}
</script>
    </script>
</body>
